<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span><i class="fas fa-signal"></i> SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>12:01</span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header__title">More</h1>
      <div class="screen_header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <span class="setting_notify"></span>
      </div>
    </header>

    <main class="main_screen">
      <div class="user_info">
        <div class="user_info__column">
          <img
            src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
            class="user_info__avatar big_avatar"
          />
          <div class="user_info__text">
            <h4 class="user_info__name">Kiseo</h4>
            <h6 class="user_info__status_msg">+82 10 1234 5678  <i class="far fa-check-circle"></i></h6>
          </div>
        </div>
        <div class="user_info__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
        </div>
        <div class="more_bar">
            <div class="more_bar__icons">
              <i class="far fa-calendar-check"></i>
              <span>Calendar</span>
            </div>
            <div class="more_bar__icons">
                <i class="far fa-hdd"></i>
              <span>Talk Drive</span>
            </div>
            <div class="more_bar__icons">
              <i class="far fa-smile"></i>
              <span>Emoticons</span>
            </div>
            <div class="more_bar__icons">
                <i class="fas fa-palette"></i>
              <span>Themes</span>
            </div>
          </div>
          <div class="more_bar">
            <div class="more_bar__icons">
              <i class="fas fa-file-invoice-dollar"></i>
              <span>Account</span>
            </div>
            <div class="more_bar__icons">
              <i class="far fa-comments"></i>
              <span>Openchat</span>
            </div>
            <div class="more_bar__icons">
                <i class="fas fa-plus"></i>
              <span>add more</span>
            </div>
            <div class="more_bar__icons">
                <i class="fas fa-plus"></i>
              <span>add more</span>
            </div>
          </div>
      </div>
      <div class="more_suggestions">
        <div class="more_suggestions__title">Suggestions</div>
        <div class="more_suggestions__bar">
            <div class="more_suggestions__icons">
                <div class="more_suggestions__icons__image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more_suggestions__icons__name">Kakao Story</span>
            </div>
            <div class="more_suggestions__icons">
                <div class="more_suggestions__icons__image">
                    <i class="fas fa-users"></i>
                </div>
                <span class="more_suggestions__icons__name">Kakao Friends</span>
            </div>
            <div class="more_suggestions__icons">
                <div class="more_suggestions__icons__image">
                    <i class="fas fa-store"></i>
                </div>
                <span class="more_suggestions__icons__name">Kakao Store</span>
            </div>
            <div class="more_suggestions__icons">
                <div class="more_suggestions__icons__image">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <span class="more_suggestions__icons__name">Kakao Map</span>
            </div>
        </div>
      </div>
    </main>
    <nav class="nav_bar">
      <ul class="nav_bar__list">
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="chats.html">
            <span class="nav_bar__notification">2</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="more.html"
            ><span class="nav_bar__notification nav_bar__nonum"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no_big_screen">
      <span>Too Big Screen or Turn to Portrait</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5636f16943.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
