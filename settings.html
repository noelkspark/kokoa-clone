<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kakao</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span><i class="fas fa-signal"></i> SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>12:01</span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="setting_header">
      <div class="setting_header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="setting_header__column">
        <span class="setting_header__title">Settings</span>
      </div>
      <div class="setting_header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main_screen">
      <ul class="setting_list">
        <li class="setting_list__items">
          <div class="setting_list__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="setting_list__column"></div>
        </li>
        <li class="setting_list__items">
          <div class="setting_list__column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="setting_list__column"></div>
        </li>
        <li class="setting_list__items">
          <div class="setting_list__column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="setting_list__column">
            <i class="far fa-calendar-check"></i>Latest Version
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav_bar">
      <ul class="nav_bar__list">
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="chats.html">
            <span class="nav_bar__notification">2</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="more.html"
            ><span class="nav_bar__notification nav_bar__nonum"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no_big_screen">
      <span>Too Big Screen or Turn to Portrait</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5636f16943.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
