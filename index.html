<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span><i class="fas fa-signal"></i> SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>12:01</span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome_header">
      <h1 class="welcome_header__title">Welcome to KakaoTalk</h1>
      <p class="welcome_header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="GET" id="login_form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        required;
        minlength="10"
        type="password"
        placeholder="Password"
      />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />

      <a href="#">Find Kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/5636f16943.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
