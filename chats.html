<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kakao</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span><i class="fas fa-signal"></i> SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <div class="js-clock">
          <span>12:01</span>
        </div>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header__title">Chats</h1>
      <div class="screen_header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="setting_notify"></span>
      </div>
    </header>

    <main class="main_screen">
      <a href="chatting.html">
        <div class="user_info">
          <div class="user_info__column">
            <img
              src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
              class="user_info__avatar"
            />
            <div class="user_info__text">
              <h4 class="user_info__name">My Best Friend</h4>
              <h6 class="user_info__status_msg">Happy Birthday!</h6>
            </div>
          </div>
          <div class="user_info__column">
            <div class="js-clock">
              <span class="user_info__time">12:00 AM</span>
            </div>
            <div class="user_info__chat_num">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav_bar">
      <ul class="nav_bar__list">
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="chats.html">
            <span class="nav_bar__notification">2</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="more.html"
            ><span class="nav_bar__notification nav_bar__nonum"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no_big_screen">
      <span>Too Big Screen or Turn to Portrait</span>
    </div>
    <script src="time.js"></script>
    <script
      src="https://kit.fontawesome.com/5636f16943.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
