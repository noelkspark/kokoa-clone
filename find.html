<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span><i class="fas fa-signal"></i> SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>12:01</span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header__title">Find</h1>
      <div class="screen_header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="setting_notify"></span>
      </div>
    </header>

    <main class="main_screen">
      <div class="find_bar">
        <div class="find_bar__icons">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find_bar__icons">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find_bar__icons">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find_bar__icons">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended_friends">
        <h6 class="recommended_friends__title">Recommended_Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open_chat">
        <div class="open_chat__header">
          <h4 class="open_chat__title">Open Chat</h4>
          <span
            >Go to Open Chat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
      </div>
      <div class="open_post">
        <div class="open_post__column">
          <h5 class="open_post__title">Doosan Bears</h5>
          <h6 class="open_post__hashtags">#2021#V7#FANCLUB</h6>
          <div class="open_post__members">
            <img
              src="https://scontent-gmp1-1.xx.fbcdn.net/v/t1.0-9/49897180_1127536027419003_316076444428009472_o.png?_nc_cat=109&ccb=2&_nc_sid=dd9801&_nc_ohc=gutHwelNhKoAX-gSLUv&_nc_ht=scontent-gmp1-1.xx&oh=f445b02b6ef3b26533b4d70b4165bd34&oe=602A171E"
            />
            <span class="open_post__members__count">802 members</span>
            <div class="open_post__members__divider"></div>
            <span class="open_post__members__status">Active</span>
          </div>
        </div>
        <div class="open_post__column">
          <img
            src="http://www.sportsq.co.kr/news/photo/201910/408376_416790_948.jpg"
            class="open_post__photo"
          />
          <div class="open_post__likes">
            <i class="fas fa-heart"></i>
            <span>1.7M</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav_bar">
      <ul class="nav_bar__list">
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="chats.html">
            <span class="nav_bar__notification">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_bar__btn">
          <a class="nav_bar__link" href="more.html"
            ><span class="nav_bar__notification nav_bar__nonum"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/5636f16943.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
