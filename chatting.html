<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kakao</title>
  </head>
  <body id="chat_screen">
    <div class="status_bar background_color">
      <div class="status_bar__column">
        <span><i class="fas fa-signal"></i> SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>12:01</span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="chatting_header background_color">
      <div class="chatting_header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="chatting_header__column">
        <span class="chatting_header__title">My Best Friend</span>
      </div>
      <div class="chatting_header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main_screen main_chatting">
      <div class="chatting__timestamp">Tuesday, October 20, 2020</div>

      <div class="message_row">
        <img
          src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
        />
        <div class="message_row__content">
          <div class="message_row__name">My Best Friend</div>
          <div class="message_row__comment">
            <span class="message_row__bubble">hello!</span>
            <span class="message_row__time">11:59</span>
          </div>
        </div>
      </div>

      <div class="message_row message_row__sent">
        <div class="message_row__content">
          <div class="message_row__comment">
            <span class="message_row__time message_row__time__sent">11:59</span>
            <span class="message_row__bubble message_row__bubble__sent"
              >hello!</span
            >
          </div>
        </div>
      </div>

      <div class="message_row">
        <img
          src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
        />
        <div class="message_row__content">
          <div class="message_row__name">My Best Friend</div>
          <div class="message_row__comment">
            <span class="message_row__bubble">having a good day?</span>
            <span class="message_row__time">11:59</span>
          </div>
        </div>
      </div>
      <div class="message_row">
        <img
          src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
        />
        <div class="message_row__content">
          <div class="message_row__name">My Best Friend</div>
          <div class="message_row__comment">
            <span class="message_row__bubble">Happy Birthday!</span>
            <span class="message_row__time">12:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="message" />
        <i class="far fa-smile fa-2x"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no_big_screen">
      <span>Too Big Screen or Turn to Portrait</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5636f16943.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
