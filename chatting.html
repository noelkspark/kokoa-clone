<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kakao</title>
  </head>
  <body id="chat_screen">
    <div class="status_bar">
      <div class="status_bar__column">
        <span><i class="fas fa-signal"></i> SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>12:01</span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="chatting_header">
      <div class="chatting_header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="chatting_header__column">
        <span class="chatting_header__title">My Best Friend</span>
      </div>
      <div class="chatting_header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/5636f16943.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
